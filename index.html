<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo-icon.png" alt="logo" ></li>
            <li>Home</li>
            <li>About</li>
            <li>Albums</li>
        </ul>
    </nav>
    <h1>Play this suits your mood !!!</h1>
    <div class="container">
        
        <div class="container1">
            <div class="songBox"><img src="Baarish.jpg" class="songLogo" alt="song">Baarish<img src="play.png" class="play" alt="song" ></div>
            <div class="songBox"><img src="Thoda Thoda.jpg" class="songLogo" alt="song">Thoda Thoda<img src="play.png" class="play" alt="song"></div>
            <div class="songBox"><img src="Dil Ko.jpg" class="songLogo" alt="song">Dil Ko Karar Aaya<img src="play.png" class="play" alt="song"></div>
            <div class="songBox"><img src="Barshat.jpeg" class="songLogo" alt="song">Badrsaat Ki Dhun<img src="play.png" class="play" alt="song"></div>
            <div class="songBox"><img src="Dil Galti.jpg" class="songLogo" alt="song">Dil Galti Kar Baitha Hai<img src="play.png" class="play" alt="song"></div>
        </div>
        <div class="songIcon"><img src="Baarish.jpg" id="songIcon" alt="SongIcon"></div>
    </div>

    <div class="bottom">
        <div class="player"><input type="range" id="progressBar"></div>
        <div class="playerIcons">
            <img src="previous.png" class="playerIcons1" id="previous" alt="">&nbsp;&nbsp;
            <img src="play.png" alt="" class="playerIcons1" id= mainPlayBtn>&nbsp;&nbsp; 
            <img src="next.png" class="playerIcons1" id="next" alt="">
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
